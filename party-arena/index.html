<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Arena - Local Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>ðŸŽ® Party Arena</h1>
            <div class="menu-content">
                <div class="player-setup">
                    <h2>Player Setup</h2>
                    <div class="player-inputs">
                        <div class="player-input">
                            <label>Player 1 (WASD):</label>
                            <input type="text" id="player1-name" value="Player 1" maxlength="15">
                        </div>
                        <div class="player-input">
                            <label>Player 2 (Arrow Keys):</label>
                            <input type="text" id="player2-name" value="Player 2" maxlength="15">
                        </div>
                    </div>
                </div>
                <button id="start-game" class="btn-primary">Start Game (15 Rounds)</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui">
                <div id="round-info">Round 1 / 15</div>
                <div id="timer">30</div>
                <div id="game-title">Game Title</div>
                <div id="scores">
                    <div class="score-item" id="score-p1">Player 1: 0</div>
                    <div class="score-item" id="score-p2">Player 2: 0</div>
                </div>
            </div>
        </div>

        <div id="round-transition" class="screen">
            <h2>Round Complete!</h2>
            <div id="round-scores"></div>
            <div id="countdown">Next round in: 3</div>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>ðŸŽ‰ Game Over! ðŸŽ‰</h1>
            <div id="final-scores"></div>
            <button id="play-again" class="btn-primary">Play Again</button>
            <button id="back-to-menu" class="btn-secondary">Back to Menu</button>
        </div>
    </div>

    <script>
        const isFileProtocol = window.location.protocol === 'file:';

        if (isFileProtocol) {
            document.body.innerHTML = `
                <div style="padding: 50px; text-align: center; font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white;">
                    <div style="background: rgba(0,0,0,0.3); padding: 40px; border-radius: 20px; max-width: 600px;">
                        <h1 style="font-size: 3rem; margin-bottom: 20px;">Server Required</h1>
                        <p style="font-size: 1.2rem; margin-bottom: 30px;">This game uses ES6 modules and must be run from a web server.</p>
                        <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: left;">
                            <h3 style="margin-bottom: 15px;">For Local Testing:</h3>
                            <p style="margin-bottom: 15px; opacity: 0.9;">This message only appears when opening files directly. If you are viewing this on a hosted website, the game works automatically.</p>
                            <ol style="line-height: 2; font-size: 1.1rem;">
                                <li>Open Terminal/Command Prompt</li>
                                <li>Navigate to the project folder:
                                    <code style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; display: block; margin-top: 5px;">cd /Users/mi/Desktop/mtibrahi_1581</code>
                                </li>
                                <li>Start a web server:
                                    <code style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; display: block; margin-top: 5px;">python3 -m http.server 8000</code>
                                </li>
                                <li>Open in browser:
                                    <code style="background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px; display: block; margin-top: 5px;">http://localhost:8000/party-arena/</code>
                                </li>
                            </ol>
                        </div>
                        <p style="font-size: 0.9rem; opacity: 0.8;">Tip: When hosted online (GitHub Pages, Netlify, etc.), visitors can play immediately without any setup.</p>
                    </div>
                </div>
            `;
        }

        if (!isFileProtocol) {
            import('./game.js').catch((error) => {
                console.error('Error loading Party Arena:', error);
                document.body.innerHTML = `
                    <div style="padding: 50px; text-align: center; font-family: Arial;">
                        <h1>Game failed to load</h1>
                        <p>Please refresh the page or try a different browser.</p>
                    </div>
                `;
            });
        }

        if (window.HTMLScriptElement && HTMLScriptElement.supports && !HTMLScriptElement.supports('module')) {
            document.body.innerHTML = '<div style="padding: 50px; text-align: center; font-family: Arial;"><h1>Browser Not Supported</h1><p>This game requires a modern browser with ES6 module support.</p><p>Please use Chrome, Firefox, Safari, or Edge (latest versions).</p></div>';
        }
    </script>
</body>
</html>
