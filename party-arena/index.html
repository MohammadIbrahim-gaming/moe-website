<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Arena - Local Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>ðŸŽ® Party Arena</h1>
            <div class="menu-content">
                <div class="player-setup">
                    <h2>Player Setup</h2>
                    <div class="player-inputs">
                        <div class="player-input">
                            <label>Player 1 (WASD):</label>
                            <input type="text" id="player1-name" value="Player 1" maxlength="15">
                        </div>
                        <div class="player-input">
                            <label>Player 2 (Arrow Keys):</label>
                            <input type="text" id="player2-name" value="Player 2" maxlength="15">
                        </div>
                    </div>
                </div>
                <button id="start-game" class="btn-primary">Start Game (15 Rounds)</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui">
                <div id="round-info">Round 1 / 15</div>
                <div id="timer">30</div>
                <div id="game-title">Game Title</div>
                <div id="scores">
                    <div class="score-item" id="score-p1">Player 1: 0</div>
                    <div class="score-item" id="score-p2">Player 2: 0</div>
                </div>
            </div>
        </div>

        <div id="round-transition" class="screen">
            <h2>Round Complete!</h2>
            <div id="round-scores"></div>
            <div id="countdown">Next round in: 3</div>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>ðŸŽ‰ Game Over! ðŸŽ‰</h1>
            <div id="final-scores"></div>
            <button id="play-again" class="btn-primary">Play Again</button>
            <button id="back-to-menu" class="btn-secondary">Back to Menu</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
    <script>
        if (window.location.protocol === 'file:') {
            const warning = document.createElement('div');
            warning.style.cssText = 'position: fixed; inset: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; justify-content: center; padding: 40px; text-align: center; font-family: Arial; z-index: 9999;';
            warning.innerHTML = `
                <div style="background: rgba(0,0,0,0.35); padding: 32px; border-radius: 20px; max-width: 600px;">
                    <h1 style="font-size: 2.5rem; margin-bottom: 16px;">Server Required</h1>
                    <p style="font-size: 1.1rem; margin-bottom: 16px;">This game uses ES modules and must be run from a web server.</p>
                    <p style="font-size: 0.95rem; opacity: 0.85;">Tip: run <code style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;">python3 -m http.server 8000</code> in the folder and open <code style="background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px;">http://localhost:8000</code>.</p>
                </div>
            `;
            document.body.appendChild(warning);
        }

        if (window.HTMLScriptElement && HTMLScriptElement.supports && !HTMLScriptElement.supports('module')) {
            document.body.innerHTML = '<div style="padding: 50px; text-align: center; font-family: Arial;"><h1>Browser Not Supported</h1><p>This game requires a modern browser with ES6 module support.</p><p>Please use Chrome, Firefox, Safari, or Edge (latest versions).</p></div>';
        }

        window.addEventListener('error', (event) => {
            console.error('Party Arena error:', event.error || event.message);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Party Arena promise rejection:', event.reason);
        });

        setTimeout(() => {
            if (!window.PARTY_ARENA_LOADED) {
                const warning = document.createElement('div');
                warning.style.cssText = 'position: fixed; bottom: 16px; right: 16px; background: rgba(0,0,0,0.85); color: white; padding: 12px 16px; border-radius: 8px; font-family: Arial; z-index: 9999; max-width: 280px;';
                warning.textContent = 'Game failed to initialize. Please refresh the page.';
                document.body.appendChild(warning);
            }
        }, 2000);
    </script>
</body>
</html>
